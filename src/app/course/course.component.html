<div class="course-container">
    <div class="course-header">
        <h1> {{course()?.title}}</h1>
        <img [src]="course()?.iconUrl" alt="url">
    </div>

    <div class="table-container">

        <table class="results-table">
             @for (lesson of lessons(); track lesson.id) {
                
                <tr>
                    <td>
                        {{lesson.title}}
                    </td>
                    <td>
                        {{lesson.duration}}
                    </td>
                </tr>
             }
        </table>
            
    </div>
</div>
